    <script>
        // Menu structure
        const menu = {
            'Getting Started': {
                'introduction': 'Introduction',
                'installation': 'Installation',
                'basics': 'Basic Usage',
            },
            'Core Concepts': {
                'control-structures': 'Control Structures',
                'layouts-and-partials': 'Layouts & Partials',
                'helpers': 'Helpers',
                'plugins': 'Plugins & Extensions',
            },
            'Architecture': {
                'themes-and-modules': 'Themes & Modules',
                'advanced': 'Advanced Topics',
            }
        };

        // Flatten menu for easy lookup
        const flatMenu = {};
        Object.values(menu).forEach(section => {
            Object.assign(flatMenu, section);
        });

        // Get current page from URL
        const urlParams = new URLSearchParams(window.location.search);
        let currentPage = urlParams.get('page') || 'introduction';

        // Validate page
        if (!flatMenu[currentPage]) {
            currentPage = 'introduction';
        }

        // Set current year
        document.getElementById('current-year').textContent = new Date().getFullYear();

        // Build sidebar navigation
        function buildSidebar() {
            const nav = document.getElementById('sidebar-nav');
            let html = '';
            
            Object.entries(menu).forEach(([category, pages]) => {
                html += `<div class="mb-6">`;
                html += `<h3 class="text-xs font-semibold text-slate-400 uppercase tracking-wider mb-3">${category}</h3>`;
                html += `<ul class="space-y-1">`;
                
                Object.entries(pages).forEach(([slug, title]) => {
                    const isActive = slug === currentPage;
                    const activeClass = isActive ? 'bg-primary-500/10 text-primary-400 border-l-2 border-primary-500' : 'text-slate-400 hover:text-white hover:bg-slate-800/50';
                    html += `<li><a href="?page=${slug}" class="block px-3 py-2 rounded-r transition-colors ${activeClass}">${title}</a></li>`;
                });
                
                html += `</ul></div>`;
            });
            
            nav.innerHTML = html;
        }

        // Load and render markdown
        async function loadPage(page) {
            try {
                const response = await fetch(`${page}.md`);
                if (!response.ok) throw new Error('Page not found');
                
                const markdown = await response.text();
                const html = marked.parse(markdown);
                
                document.getElementById('content').innerHTML = html;
                document.getElementById('breadcrumb-title').textContent = flatMenu[page];
                document.title = `${flatMenu[page]} - AzHbx Documentation`;
                
                // Highlight code blocks
                document.querySelectorAll('pre code').forEach((block) => {
                    hljs.highlightElement(block);
                });
                
                // Generate TOC
                generateTOC();
                
                // Build page navigation
                buildPageNav(page);
                
            } catch (error) {
                document.getElementById('content').innerHTML = '<p class="text-red-400">Error loading page. Please try again.</p>';
            }
        }

        // Generate Table of Contents
        function generateTOC() {
            const tocList = document.getElementById('toc');
            const headers = document.querySelectorAll('#content h2, #content h3');
            
            if (headers.length === 0) {
                tocList.innerHTML = '<li class="pl-4 text-slate-500 italic">No subsections</li>';
            } else {
                let html = '';
                headers.forEach((header, index) => {
                    const id = 'header-' + index;
                    header.id = id;
                    
                    const indent = header.tagName === 'H3' ? 'ml-4' : '';
                    html += `<li><a href="#${id}" class="block pl-4 border-l border-transparent hover:border-primary-500 hover:text-primary-400 text-slate-500 transition-colors py-1 ${indent}">${header.textContent}</a></li>`;
                });
                tocList.innerHTML = html;
            }
        }

        // Build prev/next navigation
        function buildPageNav(currentPage) {
            const pages = Object.keys(flatMenu);
            const currentIndex = pages.indexOf(currentPage);
            const prev = currentIndex > 0 ? pages[currentIndex - 1] : null;
            const next = currentIndex < pages.length - 1 ? pages[currentIndex + 1] : null;
            
            let html = '<div>';
            if (prev) {
                html += `<a href="?page=${prev}" class="group flex flex-col">
                    <span class="text-xs text-slate-500 font-medium mb-1 group-hover:text-primary-400 transition-colors">Previous</span>
                    <span class="text-lg font-semibold text-slate-300 group-hover:text-white transition-colors">&larr; ${flatMenu[prev]}</span>
                </a>`;
            }
            html += '</div><div class="text-right">';
            if (next) {
                html += `<a href="?page=${next}" class="group flex flex-col">
                    <span class="text-xs text-slate-500 font-medium mb-1 group-hover:text-primary-400 transition-colors">Next</span>
                    <span class="text-lg font-semibold text-slate-300 group-hover:text-white transition-colors">${flatMenu[next]} &rarr;</span>
                </a>`;
            }
            html += '</div>';
            
            document.getElementById('page-nav').innerHTML = html;
        }

        // Initialize
        buildSidebar();
        loadPage(currentPage);
    </script>
