        // Theme Toggle Logic
        const themeToggle = document.getElementById('theme-toggle');
        const iconSun = document.getElementById('icon-sun');
        const iconMoon = document.getElementById('icon-moon');
        const html = document.documentElement;

        function updateTheme(isDark) {
            if (isDark) {
                html.classList.add('dark');
                iconSun.classList.remove('hidden');
                iconMoon.classList.add('hidden');
                localStorage.setItem('theme', 'dark');
            } else {
                html.classList.remove('dark');
                iconSun.classList.add('hidden');
                iconMoon.classList.remove('hidden');
                localStorage.setItem('theme', 'light');
            }
        }

        // Check init
        const savedTheme = localStorage.getItem('theme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        updateTheme(savedTheme === 'dark' || (!savedTheme && prefersDark));

        themeToggle.addEventListener('click', () => {
            updateTheme(!html.classList.contains('dark'));
        });

            tocPopover.classList.toggle('hidden');
        });

                'themes-and-modules': { title: 'Themes & Modules', icon: '<svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"/></svg>' },
                'advanced': { title: 'Advanced Topics', icon: '<svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.384-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z"/></svg>' },
            }
        };

        const flatMenu = {};
        Object.values(menu).forEach(section => {
            Object.entries(section).forEach(([slug, item]) => {
                flatMenu[slug] = item.title;
            });
        });

        const urlParams = new URLSearchParams(window.location.search);
        let currentPage = urlParams.get('page') || 'introduction';
        if (!flatMenu[currentPage]) currentPage = 'introduction';

        document.getElementById('current-year').textContent = new Date().getFullYear();

        function buildSidebar() {
            const nav = document.getElementById('sidebar-nav');
            let html = '';
            
            Object.entries(menu).forEach(([category, pages]) => {
                html += `<div class="mb-8">`;
                html += `<h3 class="text-xs font-semibold text-slate-900 dark:text-slate-200 uppercase tracking-wider mb-3 px-3">${category}</h3>`;
                html += `<ul class="space-y-1">`;
                
                Object.entries(pages).forEach(([slug, item]) => {
                    const isActive = slug === currentPage;
                    const activeClass = isActive 
                        ? 'bg-primary-50 dark:bg-primary-500/10 text-primary-600 dark:text-primary-400 border-l-2 border-primary-500 font-medium' 
                        : 'text-slate-600 dark:text-slate-400 hover:text-slate-900 dark:hover:text-white hover:bg-slate-50 dark:hover:bg-slate-800/50 border-l-2 border-transparent';
                    
                    html += `<li>
                        <a href="?page=${slug}" class="flex items-center gap-3 px-3 py-2 text-sm transition-all duration-200 ${activeClass}">
                            <span class="${isActive ? 'text-primary-500' : 'text-slate-400 group-hover:text-slate-600 dark:group-hover:text-slate-300'}">${item.icon}</span>
                            <span>${item.title}</span>
                        </a>
                    </li>`;
                });
                
                html += `</ul></div>`;
            });
            
            nav.innerHTML = html;
        }

        async function loadPage(page) {
            try {
                const response = await fetch(`${page}.md`);
                if (!response.ok) throw new Error('Page not found');
                
                const markdown = await response.text();
                const html = marked.parse(markdown);
                
                const contentEl = document.getElementById('content');
                contentEl.style.opacity = '0';
                contentEl.style.transform = 'translateY(10px)';
                
                setTimeout(() => {
                    contentEl.innerHTML = html;
                    document.getElementById('breadcrumb-title').textContent = flatMenu[page];
                    document.title = `${flatMenu[page]} - AzHbx Documentation`;
                    
                    document.querySelectorAll('pre code').forEach((block) => {
                        hljs.highlightElement(block);
                    });
                    
                    generateTOC();
                    buildPageNav(page);
                    
                    // Scroll to top
                    window.scrollTo(0, 0);
                    
                    // Fade in
                    contentEl.style.transition = 'opacity 0.3s ease-out, transform 0.3s ease-out';
                    contentEl.style.opacity = '1';
                    contentEl.style.transform = 'translateY(0)';
                }, 150);
                
            } catch (error) {
                document.getElementById('content').innerHTML = `
                    <div class="bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-800 rounded-lg p-4 text-red-600 dark:text-red-400">
                        <p class="font-medium">Error loading page</p>
                        <p class="text-sm mt-1">Could not load content for '${page}'. Please check your connection.</p>
                    </div>`;
            }
        }

        function generateTOC() {
            const tocList = document.getElementById('toc');
            const headers = document.querySelectorAll('#content h2, #content h3');
            
            if (headers.length === 0) {
                tocList.innerHTML = '<li class="pl-4 text-slate-400 italic text-xs">No subsections</li>';
            } else {
                let html = '';
                headers.forEach((header, index) => {
                    const id = header.id || 'header-' + index;
                    header.id = id;
                    
                    const indent = header.tagName === 'H3' ? 'ml-4' : '';
                    html += `<li><a href="#${id}" class="toc-link block pl-4 border-l-2 border-transparent hover:border-primary-500 hover:text-primary-600 dark:hover:text-primary-400 text-slate-500 dark:text-slate-400 transition-colors py-1 ${indent}" data-target="${id}">${header.textContent}</a></li>`;
                });
                tocList.innerHTML = html;

                // ScrollSpy
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            document.querySelectorAll('.toc-link').forEach(link => {
                                link.classList.remove('border-primary-500', 'text-primary-600', 'dark:text-primary-400', 'font-medium');
                                link.classList.add('border-transparent', 'text-slate-500', 'dark:text-slate-400');
                            });
                            
                            const activeLink = document.querySelector(`.toc-link[data-target="${entry.target.id}"]`);
                            if (activeLink) {
                                activeLink.classList.remove('border-transparent', 'text-slate-500', 'dark:text-slate-400');
                                activeLink.classList.add('border-primary-500', 'text-primary-600', 'dark:text-primary-400', 'font-medium');
                            }
                        }
                    });
                }, { rootMargin: '-100px 0px -66%' });

                headers.forEach(header => observer.observe(header));
            }
        }

        function buildPageNav(currentPage) {
            const pages = Object.keys(flatMenu);
            const currentIndex = pages.indexOf(currentPage);
            const prev = currentIndex > 0 ? pages[currentIndex - 1] : null;
            const next = currentIndex < pages.length - 1 ? pages[currentIndex + 1] : null;
            
            let html = '<div class="w-full flex justify-between gap-4">';
            
            if (prev) {
                html += `<a href="?page=${prev}" class="group flex flex-col p-4 rounded-lg border border-slate-200 dark:border-slate-800 hover:border-primary-500 dark:hover:border-primary-500 transition-all duration-200 w-1/2">
                    <span class="text-xs text-slate-500 font-medium mb-1 group-hover:text-primary-600 dark:group-hover:text-primary-400">Previous</span>
                    <span class="text-base font-semibold text-slate-900 dark:text-slate-200 group-hover:text-primary-600 dark:group-hover:text-primary-400">&larr; ${flatMenu[prev]}</span>
                </a>`;
            } else {
                html += `<div class="w-1/2"></div>`;
            }
            
            if (next) {
                html += `<a href="?page=${next}" class="group flex flex-col items-end p-4 rounded-lg border border-slate-200 dark:border-slate-800 hover:border-primary-500 dark:hover:border-primary-500 transition-all duration-200 w-1/2 text-right">
                    <span class="text-xs text-slate-500 font-medium mb-1 group-hover:text-primary-600 dark:group-hover:text-primary-400">Next</span>
                    <span class="text-base font-semibold text-slate-900 dark:text-slate-200 group-hover:text-primary-600 dark:group-hover:text-primary-400">${flatMenu[next]} &rarr;</span>
                </a>`;
            } else {
                html += `<div class="w-1/2"></div>`;
            }
            
            html += '</div>';
            document.getElementById('page-nav').innerHTML = html;
        }

        buildSidebar();
        loadPage(currentPage);
    </script>
</body>
</html>
